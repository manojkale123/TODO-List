<h1>Todo App</h1>

<form action="{% url 'add' %}" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Enter Todo" name="todo">
    <input type="submit" value="add">
</form>

{% for items in data %}
<form action="/delete/{{items.id}}/" method="POST">
    {% csrf_token %}
    <h2>{{items.content}}</h2>
    <input type="submit" value="Delete">
</form>

{% endfor %}
