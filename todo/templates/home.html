<center><h1>Todo App</h1></center>

<form action="{% url 'add' %}" method="POST">
    {% csrf_token %}
    <center><input type="text" placeholder="Enter Todo" name="todo">
        <input type="submit" value="add"></center>
</form>

{% for items in data %}
<form action="/delete/{{items.id}}/" method="POST">
    {% csrf_token %}
   <center><h2>{{items.content}}</h2>
       <input type="submit" value="Delete"></center>
</form>

{% endfor %}
